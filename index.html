<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="animationlogin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
 
<body>
 
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="" onsubmit="event.preventDefault(); login();">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="n1" required>
          <label for="n1">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="n2" required>
          <label for="n2">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
        <div id="message1" style="color: red;"></div>
      </form>
    </div>
 
    <div class="form-wrapper sign-up">
      <form action="" onsubmit="event.preventDefault(); signUp();">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="n1" required>
          <label for="n1">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="n2" required>
          <label for="n2">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
        <div id="message" style="color: red;"></div>
      </form>
    </div>
  </div>
  
  <script src="animationlogin.js"></script>
</body>
 
</html>
